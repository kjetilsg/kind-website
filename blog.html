---
layout: page
title: Blog
permalink: /blog/
description: A blog about design
---
<p class="text-center"><a href="{{ "/feed.xml" | prepend: site.baseurl }}">subscribe</a></p>
<div class="text-center">
    {% for post in site.posts %}
    <div class="margin__bottom--50px">
        <p>{{ post.date | date: "%b %-d, %Y" }}</p>
        <a href="{{ post.url | prepend: site.baseurl }}">
            <img class="img-circle width--25percent" src="{{ site.imgurl }}{{ post.url }}{{ post.img }}" alt="{{ post.title }}">
        </a>
        <h2>
            <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <p>{{ post.meta }}</p>
    </div>
    {% endfor %}
</div>
